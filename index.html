<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; responsive example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ðŸš¨ REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- ðŸ’ OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- ðŸ’ OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->

  </head>
<body>

  <div>
    <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://s3.devtools.itso.fr/itso-test/Models/3D/animatedTruck.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">Avocado</a>
  </div>

  <!-- ðŸ’ Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: 
  <script type="module"
      src="https://unpkg.com/@google/model-viewer@v0.3.1/dist/model-viewer.js">
  </script> -->

  <!-- Loads <model-viewer> for old browsers like IE11: 
  <script nomodule
      src="https://unpkg.com/@google/model-viewer@v0.3.1/dist/model-viewer-legacy.js">
  </script> -->
  
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</body>
</html>
